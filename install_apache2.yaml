---

- hosts: all
  become: true
  tasks:
    
    - name: update repository index
      apt:
        update_cache: true
      when: ansible_distribution == "Debian"

    - name: install apache2 package
      apt:
        name: apache2
        state: latest
      when: ansible_distribution == "Debian"

    - name: install apache2 package
      dnf:
        name: httpd
        state: latest
      when: ansible_distribution == "RedHat"
