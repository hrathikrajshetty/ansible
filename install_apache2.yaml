---

- hosts: all
  become: true
  tasks:
    
    - name: install apache2 and php package for Debian
      apt:
        name: 
          - apache2
          - php
        state: latest
        update_cache: true
      when: ansible_distribution == "Debian"

    - name: install apache2 and php package for RedHat
      dnf:
        name: 
          - httpd
          - php
        state: latest
        update_cache: true
      when: ansible_distribution == "RedHat"

    - name: copy default html site for apache site
      tags: apache,apache2,httpd
      copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644
